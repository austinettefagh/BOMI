<template>
    <template if:true={account}>
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Account Name" label="Account Name" value={account.Name} disabled></lightning-input>
            </div>
            <div class="slds-size_1-of-12"></div>
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Customer Address" label="Customer Address" value={billingAddress} disabled></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Phone" label="Phone" value={account.Business_Cell_Phone__c} disabled></lightning-input>
            </div>
            <div class="slds-size_1-of-12"></div>
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Entity Signer Names and Titless" label="Entity Signer Names and Titles" value={bizname} onblur={handleBizChange} required></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="CIF#" label="CIF#" value={account.CIF__c} disabled></lightning-input>
            </div>
            <!-- <div class="slds-size_1-of-12"></div>
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Relationship Manager" label="Relationship Manager" value={account.Relationship_Manager__c} disabled></lightning-input>
            </div> -->
        </div>
        <!-- <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="TSO" label="TSO" value={account.Treasury_Officer__c} disabled></lightning-input>
            </div>
            <div class="slds-size_1-of-12"></div>
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Entity Type" label="Entity Type" value={account.Treasury_Officer__c} disabled></lightning-input>
            </div>
        </div> -->
    </template>
</template>
