    <template if:true={account}>
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Account Name" label="Account Name" value={account.Name} disabled></lightning-input>
            </div>
            <div class="slds-size_1-of-12"></div>
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Tax ID" label="Tax ID" value={account.LLC_BI__Tax_Identification_Number_PE__c} disabled></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="CIF#" label="CIF#" value={account.CIF__c} disabled></lightning-input>
            </div>
            <div class="slds-size_1-of-12"></div>
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="Phone" label="Phone" value={account.Business_Cell_Phone__c} disabled></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-size_5-of-12">
                <lightning-input type="text" name="NAICS Code" label="NAICS Code" value={account.LLC_BI__Naics_Code__c} disabled></lightning-input>
            </div>
            <div class="slds-size_1-of-12"></div>
            <div class="slds-size_5-of-12">
                <lightning-input type="text" label="Account Type" value={account.Type} disabled></lightning-input>
            </div>
        </div>
